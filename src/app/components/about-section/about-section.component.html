<div class="grid grid-cols-1 lg:grid-cols-2 lg:h-screen bg-no-repeat ">

  <div
    class="relative flex flex-row justify-center h-[80vh] lg:h-screen bg-[url('assets/ivy/backgrounds/background.webp')] bg-cover bg-center border-b border-[#ffffffa5]">

    <!-- Gradient Overlay to fade the background -->
    <div class="absolute inset-0 bg-gradient-to-b from-black/50 via-black/30 to-[#996e4c]"></div>

    <!-- Content -->
    <div class="relative m-auto mx-12 text-white p-6 py-12 space-y-6 z-10 lg:space-y-12">
      <p class="text-3xl lg:text-6xl text-center uppercase  hero_regular">Introducing</p>

      <div class="flex justify-center">
        <img src="/assets/ivy/logo/logo_white.webp" class="h-16 lg:h-20 object-scale-down -mt-2 sm:-mt-3" alt="">
      </div>

      <p class="text-lg hero_regular text-center">
        Ivy Park Residences opens its doors to those who seek balance, ease, and a sense of place.
        Rooted in Kilimani, it's a home that welcomes you to live fully and simply.
      </p>

      <div class="flex w-full justify-center">
        <mat-button (click)="openDialog()" type="submit"
          class="border-white border rounded-xl text-white hover:text-[#e5b674] cursor-pointer text-xs sm:text-sm lg:text-lg px-5 py-3 sm:px-8 sm:py-3 lg:px-10 lg:py-3">
          <mat-icon class="-mb-2 lg:-mb-2 h-4">download</mat-icon>
          <span class="font-bold uppercase hero_regular">&nbsp;Download Brochure</span>
        </mat-button>
      </div>
    </div>
  </div>

  <img src="/assets/ivy/exterior/ext.webp" class="h-[60vh] lg:h-screen object-cover w-full" alt="Building Exterior" />

</div>
